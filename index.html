<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream JEJU</title>
    <link rel="stylesheet" href="css/dream.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">Dream JEJU</div>
        <nav>
          <ul>
            <li><a href="#">단체 여행 <i class="fa-solid fa-caret-down"></i></a></li>
            <li><a href="#">맞춤 여행 <i class="fa-solid fa-caret-down"></i></a></li>
            <li><a href="#">갤러리</a></li>
            <li><a href="#">문의하기</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="main-top">
          <img src="img/photo-3.jpg" alt="제주돌담" />
        </div>
        <div class="main-bt">
          <!-- 게시판영역 -->
          <div class="notice">
            <div class="top">
              <ul>
                <li class="noticebox"><a href="#">공지사항</a></li>
                <li><a href="#">갤러리</a></li>
              </ul>
            </div>
            <div class="bt">
              <ul>
                <li>사무실을 이전했습니다</li>
                <li>[참가모집] 카약 체험에 초대합니다</li>
                <li>[참가모집] 여름 방학 기간, 오름 체험단을 모집합니다</li>
                <li>겨울, 추천 여행지</li>
                <li>가을, 추천 여행지</li>
              </ul>
            </div>
          </div>
          <div class="imgbox">
            <div class="img1">
              <img src="img/icon-1.jpg" alt="나뭇잎" />
              <a href="#" class="title">평화기행</a>
            </div>
            <div class="img1">
              <img src="img/icon-2.jpg" alt="무슨돌" />
              <a href="#" class="title">힐링 워크샵</a>
            </div>
            <div class="img1">
              <img src="img/icon-3.jpg" alt="휴대폰" />
              <a href="#" class="title">문의하기</a>
            </div>
          </div>
        </div>
      </main>
      <footer>
    
        <ul>
          <li><a href="#">회사소개</a></li>
          <li><a href="#">개인정보처리방침</a></li>
          <li><a href="#">여행약관</a></li>
          <li><a href="#">사이트맵</a></li>
        </ul>
        <address>제주특별자치도 놀러가고싶다 재밌겠다 (대표전화) 123-456-7890</address>
        <div class="logobox">
          <ul>
            <li><img src="img/sns-1.png" alt="페이스북" /></li>
            <li><img src="img/sns-2.png" alt="유튜브" /></li>
            <li><img src="img/sns-3.png" alt="인스타그램" /></li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
